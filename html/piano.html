<body id="pianoPage">
    <h1 id="pianoTitle">Piano</h1>
    <!-- Keynote -->
    <div class="piano">
        <button id="C" class="white key">Q</button>
        <button id="Cb" class="black key">2</button>
        <button id="D" class="white key">W</button>
        <button id="Db" class="black key">3</button>
        <button id="E" class="white key">E</button>
        <button id="F" class="white key">R</button>
        <button id="Fb" class="black key">5</button>
        <button id="G" class="white key">T</button>
        <button id="Gb" class="black key">6</button>
        <button id="A" class="white key">Y</button>
        <button id="Ab" class="black key">7</button>
        <button id="B" class="white key">U</button>

        <button id="C1" class="white key">V</button>
        <button id="Cb1" class="black key">G</button>
        <button id="D1" class="white key">B</button>
        <button id="Db1" class="black key">H</button>
        <button id="E1" class="white key">N</button>
        <button id="F1" class="white key">M</button>
        <button id="Fb1" class="black key">K</button>
        <button id="G1" class="white key">M</button>
        <button id="Gb1" class="black key">L</button>
        <button id="A1" class="white key">.</button>
        <button id="Ab1" class="black key">;</button>
        <button id="B1" class="white key">/</button>
    </div>
